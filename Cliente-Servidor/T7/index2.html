<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Tienda</title>    
    <style>
        .navbar-custom {
            background-color: #7E45F3;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-text {
            color: white;
        }
        .navbar-custom .nav-item.active .nav-link,
        .navbar-custom .nav-item:hover .nav-link {
            color: #3e1249;
        }
        .navbar-custom .nav-item.active .nav-link,
        .navbar-custom .nav-item .nav-link {
            color: #000000;
        }
        #main {
            margin-top: 1%;
        }
    </style>
</head>
<body>
    <ul class="nav nav-tabs navbar-custom" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <img src="assets/Icono.webp" alt="Bootstrap" width="40" height="40">
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link disabled">GengarMarket</a>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#Articulos" type="button" role="tab" aria-controls="Articulos" aria-selected="true">Articulos</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Agregar Articulo</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Carrito</button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="Articulos" role="tabpanel" aria-labelledby="Articulos-tab">
            <h1>Articulos</h1>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <div class="card" id="main">
                <div class="card-body">
                    <h1>Alta articulos</h1>
                    <form class="row g-3">
                        <div class="col-md-12">
                            <label for="Nombre" class="form-label">Nombre del articulo</label>
                            <input type="text" class="form-control" id="nombre"/>
                        </div>
                        <div class="col-md-12">
                            <label for="Descripcion" class="form-label">Descripcion del articulo</label>
                            <textarea class="form-control" id="Descripcion" rows="4"></textarea>
                        </div>
                        <div class="col-md-6">
                            <label for="Cantidad" class="form-label">Cantidad:</label>
                            <input type="number" min="1" step="any" id="Cantidad"/>
                        </div>
                        <div class="col-md-6">
                            <label for="Precio">Precio:</label>
                            <input type="text" name="Precio" id="Precio" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" value="" data-type="currency" placeholder="$10.00">
                        </div>
                        <div class="col-md-3">
                            <label for="alta_imagen">Foto del articulo:</label>
                            <img id="alta_imagen" class="img-thumbnail" src="assets/no_image.png"></img>
                            <input type="file" id="alta_file" onchange="readSingleFile(files,get('alta_imagen'))" multiple="false" accept="image/*"/><br>
                            <button type="button" onclick="quita_foto()">Borrar foto</button>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </form>
                </div>
              </div>
        </div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
            <h1>Carrito</h1>
        </div>
      </div>    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
      <script src="script.js"></script> 
</body>
</html>
